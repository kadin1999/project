<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }

    h1, h2 {
      text-align: center;
      color: #ff4d4d;
    }

    form {
      max-width: 600px;
      margin: 0 auto 2rem;
      background: #2b2b2b;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    input, textarea, select, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e13c3c;
    }

    #photo-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .photo-slot {
      width: 100px;
      height: 100px;
      background: #444;
      border: 2px dashed #888;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo-slot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .plus {
      font-size: 2rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Create Your TravelBug Profile ðŸŒŽ</h1>

  <form id="profile-form">
    <input type="text" id="name" placeholder="Name" required />
    <input type="number" id="age" placeholder="Age" required />
    <textarea id="places-been" placeholder="Places you've been" required></textarea>
    
    <select id="countries-select" multiple>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="Japan">Japan</option>
      <option value="Brazil">Brazil</option>
    </select>

    <textarea id="places-want" placeholder="Places you want to visit" required></textarea>
    <input type="text" id="destination" placeholder="Your dream destination" required />

    <select id="style" required>
      <option value="">Select travel style</option>
      <option value="Budget">Budget</option>
      <option value="Luxury">Luxury</option>
      <option value="Adventure">Adventure</option>
      <option value="Chill">Chill</option>
    </select>

    <textarea id="bio" placeholder="Tell us about yourself" required></textarea>

    <button type="submit">Save Profile</button>
  </form>

  <h2>Upload Profile Pictures</h2>
  <div id="photo-container">
    <div class="photo-slot" data-index="0"><span class="plus">+</span></div>
    <div class="photo-slot" data-index="1"><span class="plus">+</span></div>
    <div class="photo-slot" data-index="2"><span class="plus">+</span></div>
    <div class="photo-slot" data-index="3"><span class="plus">+</span></div>
    <div class="photo-slot" data-index="4"><span class="plus">+</span></div>
  </div>
  <input type="file" id="photo-upload" accept="image/*" style="display: none;" />

  <!-- Firebase Script Here (same as your existing script logic) -->
</body>
</html>
